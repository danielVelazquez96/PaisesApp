<table  *ngIf="paises.length>0" class="table animate__animated  animate__fadeIn">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Pais</th>
            <th>Capital</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr 
            class="animate__animated  animate__fadeIn"
            *ngFor="let pais of paises;index as i"
        >
            <td>{{i+1}}</td>
            <td><img src="{{pais.flag}} " class="flag-content"></td>
            <td> {{pais.name}}</td>
            <td> {{pais.capital}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais',pais.alpha2Code]" href="#">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
