<h2>Por Capital</h2>
<hr>

<div class="row " >
    <div class="col">
        <app-pais-input
            (onEnter)="buscar($event)"
            (onDebounce)="sugerencias($event)"
            placeholder="Buscar capital..."
        >
        </app-pais-input>
    </div>
</div>

<ul class="list-group">
    <a 
     *ngFor="let pais  of paisesSugeridos"
     [routerLink]="['/pais',pais.alpha2Code] "
     class="nav-link"
    >
        <li 
         class="list-group-item list-group-item-action"
        >
        {{pais.capital}}
        </li>
    </a>
</ul>

<hr>

<div 
    class="alert alert-danger"
    *ngIf="hayError"
>
    No se encontro capital: {{txtBusqueda}} 
</div>

<div class="row">
    <div class="col">
        <app-pais-table [paises]="paises" ></app-pais-table>
    </div>
</div>
